<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <script>
        var i, j
        for (i = 0; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write("* ")
            }

            document.write("<br>")
        }
        var m, n
        for (m = 0; m <= 5; m++) {
            for (n = 1; n <= m; n++) {
                document.write(n + " ")
            }

            document.write("<br>")
        }
        document.write("<br>")
        var m, n
        for (m = 0; m <= 5; m++) {
            for (n = 1; n <= 5; n++) {
                document.write("* ")
            }

            document.write("<br>")
        }
    </script>

</body>

</html>
