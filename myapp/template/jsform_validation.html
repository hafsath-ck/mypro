<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .frm {
            margin: 10px 200px;
            padding: 50px;
            border: 1px solid;
        }
        
        .b {
            color: red;
        }
    </style>

</head>

<body>


    <div class="frm">
        <form action="index">
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name">
                <small id="b1" class="b"></small>

            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email">

            </div>
            <div class="form-group">
                <label for="mobile_number">mobile_number</label>
                <input type="number" class="form-control" id="mobile_number">
                <small id="b2" class="b"></small>

            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1">
                <small id="b3" class="b"></small>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2">
                <small id="b4" class="b"></small>
            </div>
            <button type="submit" class="btn btn-danger btn-block" onclick="return validate()">Submit</button>
        </form>

    </div>
    <script>
        function validate() {
            status = 1
            username = document.getElementById('name').value
            console.log(username)
            email = document.getElementById('email').value
            console.log(email)
            mobile_number = document.getElementById('mobile_number').value
            console.log(mobile_number)
            password1 = document.getElementById('password1').value
            console.log(password1)
            password2 = document.getElementById('password2').value
            console.log(password2)

            if (username == '') {
                document.getElementById('b1').innerHTML = 'name can be null'
                status = 0
            } else {
                document.getElementById('b1').innerHTML = ''
            }
            if (mobile_number == '') {
                document.getElementById('b2').innerHTML = 'mobile number can be null'
                status = 0
            } else if (mobile_number.length != 10) {
                document.getElementById('b2').innerHTML = 'enter valid mobile number'
                status = 0

            } else {
                document.getElementById('b2').innerHTML = ''
            }
            if (password1 == '') {
                document.getElementById('b3').innerHTML = 'password can be null'
                status = 0
            } else if (password1.length < 6) {
                document.getElementById('b3').innerHTML = 'password must be 6 character'
                status = 0

            } else {
                document.getElementById('b3').innerHTML = ''
            }
            if (password1 != password2) {
                document.getElementById('b4').innerHTML = 'password must be same'
                status = 0
            } else {
                document.getElementById('b4').innerHTML = ''
            }
            if (status == 0) {
                return false
            }
        }
    </script>
</body>

</html>
