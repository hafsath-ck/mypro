    <title>Document</title>

    <script>
        
        n = parseInt(prompt("enter the number:"))
        a = n
        arm = 0
        
        while(a > 0){
            r = parseInt(a % 10)
            a = parseInt(a / 10)
            arm = arm + (r*r*r)
        }
        if(arm == n){
            console.log("its armstrong number");
        }
        else{
            console.log("its not armstrong number");
        }
        

    </script>

</body>
